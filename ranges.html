<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Ranges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        color: rgb(94, 9, 101);
        background-color: rgba(164, 20, 177, 0.24);
        opacity: 1;
        background-image: radial-gradient(
          rgba(164, 20, 177, 0.176) 0.9500000000000001px,
          rgba(253, 236, 255, 0.89) 0.9500000000000001px
        );
        background-size: 19px 19px;
        font-family: "Varela Round", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      ul {
        margin: 0;
        padding: 0;
      }
      li {
        display: inline;
        margin-right: 10px;
      }
      li a {
        text-decoration: underline;
        color: rgb(164, 20, 177);
      }
      #HeroSection {
        text-align: center;
        margin-top: 25px;
        width: 25%;
      }
      .form-group,
      fieldset {
        text-align: left;
      }
      input {
        border: none;
        border: 1.5px solid rgba(164, 20, 177, 0.24);
        border-radius: 15px;
        background: none;
      }
      .form-group {
        margin-top: 10px;
      }
      form {
        height: 300px;
        overflow-y: scroll;
        scrollbar-width: thin;
        scrollbar-color: rgba(164, 20, 177, 0.24) transparent;
      }
      #rangesData {
        flex-grow: 1;
        display: flex;
        flex-wrap: wrap;
        margin-left: 50px;
      }
      .range {
        border: 1px solid rgba(164, 20, 177, 0.24);
        border-radius: 15px;
        padding: 10px;
        margin: 5px;
        height: auto;
        word-wrap: break-word;
      }
      .container {
        display: flex;
        flex-direction: row;
      }
      .range h2 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }
      .range p {
        margin: 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="HeroSection">
        <h1>Pokemon Ranges</h1>
        <p>
          Enter a Range by completing the form below, or edit an existing Range
          by clicking on the Range's name.
        </p>

        <ul>
          <li>
            <a href="index.html">Index</a>
          </li>
          <li>
            <a href="moves.html">Moves</a>
          </li>
          <li>
            <a href="types.html">Types</a>
          </li>
          <li>
            <a href="abilities.html">Abilities</a>
          </li>
          <li>
            <a href="categories.html">Categories</a>
          </li>
          <li>
            <a href="ranges.html">Ranges</a>
          </li>
        </ul>
        <br />
        <form class="form-horizontal">
          <fieldset>
            <!-- Form Name -->
            <legend>Enter Range</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="rangename"
                >Range Name</label
              >
              <div class="col-md-4">
                <input
                  id="rangename"
                  name="rangename"
                  type="text"
                  class="form-control input-md"
                  required=""
                />
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="rangedescription"
                >Range Description</label
              >
              <div class="col-md-4">
                <textarea
                  class="form-control"
                  id="rangedescription"
                  name="rangedescription"
                ></textarea>
              </div>
            </div>

            <br />
            <button type="button" onclick="">Enter</button>
          </fieldset>
        </form>
      </div>
      <div id="rangesData">
        <div class="range">
          <h2>Normal</h2>
          <p>Affects only one target Pok√©mon.</p>
        </div>
      </div>
    </div>
  </body>
</html>
